version: '3.9'

services:
  db:
    image: postgres:15
    container_name: wallet_db
    restart: always
    env_file:
      - .env.docker
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: wallet_web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env.docker

volumes:
  postgres_data:
